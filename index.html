<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>simple3d</title>
    </head>
    <body>
        <div class="toolBar">
            <!-- Rendering options -->
            <label for="showVerticies">
                <input type="checkbox" id="showVerticies" name="showVerticies" value="yes">Show verticies
            </label>
            <label for="showFaces">
                <input type="checkbox" id="showFaces" name="showFaces" value="yes">Show faces
            </label>
            <label for="spinSpeed">
                <input type="range" min="0" max="100" value="1" id="spinSpeed"> Spin speed
            </label>
            <input type="file" id="objInput">
        </div>

        <!-- Y axis slider -->
        <input type="range" class="sliderVert" min="0" max="800" value="0" id="ySlider">
        <!-- Canvas for drawing to -->
        <canvas id="canvas"></canvas>
        <!-- Z axis slider --> 
        <input type="range" class="sliderVert" min="0" max="800" value="0" style="right: 0vw" id="zSlider">
        <!-- X axis slider -->
        <input type="range" class="sliderHorz" min="0" max="800" value="0" id="xSlider">

        <!-- Javascript code -->
        <script src="simple3d.js"></script>
    </body>
</html>
